<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="js/tmpl.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>Geography Test</h1>

       <div class="template"></div>

       <form class="" action="index.html" method="post">
         <button class="check" type="button" name="button">Check my results</button>
         <button class="clear" type="button" name="button">Clear</button>
       </form>
    </div>


    <script type="text/template" id="html">

      <% for (var i = 0; i < data.length; i++) { %>
        <h2> <%= data[i].question %> </h2>
        <form>
        <% for (var k = 0; k < data[i].choices.length; k++){ %>
        <label><input type="radio" value=<%= data[i].choices[k] %>> <%= data[i].choices[k] %></label> <br>
        <% }; %>
      <% }; %>
      </form>
    </script>

     <script src="js/script1.js"></script>
  </body>
</html>
